{{ .Content }}

{{ if .Page.Params.recentfrom }}
  {{ range first 5 (where .Site.RegularPages "Section" .Page.Params.recentfrom) }}
    <hr>
    {{ partial "single-post" . }}
  {{ end }}
{{ else }}
  {{ range first 5 (where .Pages "Section" "post") }}
    <hr>
    {{ partial "single-post" . }}
  {{ end }}
{{ end }}
