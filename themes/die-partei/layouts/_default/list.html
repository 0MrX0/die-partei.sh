{{ define "main" }}

  {{ .Content }}

  {{ partial "submenu" . }}
  
  {{ if not .Params.nolist }}
    <hr>
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
      {{ if gt .PublishDate.Unix 0 }}
        {{ .Render "summary" }}
      {{ end }}
    {{ end }}
    {{ partial "pagination" . }}
  {{ end }}
{{ end }}
